<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <style>
        body {background: url("https://cdn.pixabay.com/photo/2020/06/02/00/08/back-5248830__340.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            font-family: Arial, Helvetica, sans-serif;
            margin: 60px auto;
            padding: 30px;
            width: 400px;
            height: 200px;
            background-color: rgb(0, 0, 0);
            color: silver
    
        }

        .business-card img {
            float: left;
        }

   
        .username, .email, .download-CV {
            text-align: center;
        }

        .username span {
            border-bottom: 2px solid red;
            padding-bottom: 4px;
        }

        .email span {
            font-size: 15px;
        }

        .download-CV a {
            color:red;
            font-size: 18px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="business-card">
            <img width="150" height="150" src="image.jpeg" alt="">
                <p class="username">
                    <span>Marek Krajewski</span>
                </p>
                <p class="email">
                    <span>markra66@gmail.com</span>
                </p>
                <p class="download-CV">
                    <span><a href="#">Download CV</a></span>
                </p>
        </div>
    </div>
    
</body>
</html>
